<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/desafio2.css">
</head>
<body>
    <div class="instruccion">
        <p>Puedes llevar hasta 10 stickers en total</p>
    </div>
    <div class="stickers">
        <div class="sticker">
            <img src="assets/imgs/buho.png" alt="">
            <input type="number" class="stickerbuho">
        </div>
        <div class="sticker">
            <img src="assets/imgs/gorila.png" alt="">
            <input type="number" class="stickergorila">
        </div>
        <div class="sticker">
            <img src="assets/imgs/pensamiento.png" alt="">
            <input type="number" class="stickerpersona">
        </div>
    </div>
    <div class="mensaje">
        <p class="parraforespuesta"></p>
    </div>
    <div class="boton">
        <button onclick="
            let A = parseInt(document.querySelector('.stickerbuho').value) || 0;
            let B = parseInt(document.querySelector('.stickergorila').value) || 0;
            let C = parseInt(document.querySelector('.stickerpersona').value) || 0;
            let total = A + B + C;
            let parrafoRespuesta = document.querySelector('.parraforespuesta');
            
            if (total > 10) {
                parrafoRespuesta.textContent = 'Llevas demasiados stickers';
            } else {
                parrafoRespuesta.textContent = 'Llevas ' + total + ' stickers';
            }
            ">Verificar</button>
    </div>
    <!-- JS -->
    <script src="assets/js/desafio2.js"></script>
</body>
</html>
